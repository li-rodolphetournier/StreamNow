version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streamnow
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  home-server:
    build:
      context: .
      dockerfile: apps/home-server/Dockerfile
    ports:
      - "4300:4300"
    environment:
      HOME_SERVER_PORT: 4300
      HOME_SERVER_HOST: 0.0.0.0
      HOME_SERVER_MEDIA_ROOT: /data/media
      HOME_SERVER_LOG_LEVEL: info
    volumes:
      - ./apps/home-server/env.example:/app/apps/home-server/.env:ro
      - home_media:/data/media

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - home-server
    ports:
      - "8081:80"
    volumes:
      - ./infrastructure/nginx/home.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
  redisdata:
  home_media:

