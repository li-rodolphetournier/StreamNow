apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: streamnow-postgres
  namespace: streamnow
spec:
  serviceName: streamnow-postgres
  replicas: 1
  selector:
    matchLabels:
      app: streamnow-postgres
  template:
    metadata:
      labels:
        app: streamnow-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: streamnow
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: POSTGRES_PASSWORD
                  optional: true
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: standard


