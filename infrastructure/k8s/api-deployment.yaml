apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamnow-api
  namespace: streamnow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamnow-api
  template:
    metadata:
      labels:
        app: streamnow-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/streamnow-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: API_PORT
              value: "4000"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: streamnow-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: streamnow-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: JWT_SECRET
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: REFRESH_TOKEN_SECRET
            - name: TMDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: TMDB_API_KEY
            - name: SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: SERVICE_TOKEN
            - name: ALGOLIA_APP_ID
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: ALGOLIA_APP_ID
            - name: ALGOLIA_ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: ALGOLIA_ADMIN_API_KEY
            - name: ALGOLIA_SEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: ALGOLIA_SEARCH_API_KEY
            - name: ALGOLIA_INDEX_NAME
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: ALGOLIA_INDEX_NAME
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"


