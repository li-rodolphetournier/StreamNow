apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamnow-home-server
  namespace: streamnow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamnow-home-server
  template:
    metadata:
      labels:
        app: streamnow-home-server
    spec:
      containers:
        - name: home-server
          image: ghcr.io/example/streamnow-home-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4300
              name: http
          env:
            - name: HOME_SERVER_PORT
              value: "4300"
            - name: HOME_SERVER_HOST
              value: "0.0.0.0"
            - name: HOME_SERVER_MEDIA_ROOT
              value: "/data/media"
            - name: HOME_SERVER_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: streamnow-config
                  key: LOG_LEVEL
            - name: HOME_SERVER_OWNER_ROLE
              valueFrom:
                configMapKeyRef:
                  name: streamnow-config
                  key: HOME_SERVER_OWNER_ROLE
            - name: HOME_SERVER_SHARE_CACHE_TTL
              valueFrom:
                configMapKeyRef:
                  name: streamnow-config
                  key: HOME_SERVER_SHARE_CACHE_TTL
            - name: HOME_SERVER_OWNER_ID
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: HOME_SERVER_OWNER_ID
            - name: HOME_SERVER_GRAPHQL_URL
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: HOME_SERVER_GRAPHQL_URL
            - name: HOME_SERVER_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: SERVICE_TOKEN
            - name: SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: streamnow-secrets
                  key: SERVICE_TOKEN
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: streamnow-config
                  key: LOG_LEVEL
          volumeMounts:
            - name: media
              mountPath: /data/media
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: home-server-media


