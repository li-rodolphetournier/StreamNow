appId: com.streamnow.home
productName: StreamNow Home
directories:
  output: release
files:
  - dist/**/*
extraResources:
  - from: ../home-server/dist
    to: home-server
asar: true
win:
  target:
    - nsis
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true


